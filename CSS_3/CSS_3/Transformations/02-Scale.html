<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            border: 2px solid red;
            text-align: center;
            overflow: hidden;
        }
        img {
            transition-duration: 3s;
        }
        div:hover img {
            transform: scale(2,2) translateY(80px);
        }
    </style>
</head>
<body>

    <h1>Transform Scale</h1>

    <div>
        <img src="../../images/images/l34882-ironman-rigged-original-model--98611.jpg" alt="">
    </div>
    
</body>
