<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent + h2 {
            color: red;
        }
        #parent ~ h2 {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Sibling Selectors</h1>

    <div id="parent">
        <h2>This is inside parent div</h2>
        <h2>This is inside parent div</h2>
    </div>
    <hr>
    <h2>This is outside parent div</h2>
    <h2>This is outside parent div</h2>
    
</body>
</html>
