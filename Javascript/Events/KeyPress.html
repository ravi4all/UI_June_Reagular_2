<body>

    <h1>Key Events</h1>

    <!-- KeyPress
    KeyDown
    KeyUp -->
    <!-- <input type="text" placeholder="Enter name" onkeypress="show(this)"> -->

    <!-- <input type="text" placeholder="Enter name" onkeydown="show(this)"> -->

    <input type="text" placeholder="Enter name" onkeyup="show(this)">
    <span id="output"></span>

    <script>
        function show(obj){
            document.getElementById("output").innerHTML =  obj.value;
        }
    </script>

</body>
