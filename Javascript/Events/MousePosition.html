<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 500px;
            background-image: url("../../images/WebImages/batman_arkham_knight-1366x768.jpg");
        }
    </style>
</head>
<body>

    <h1>Mouse Motion Animation</h1>

    <div id="div_1" onmousemove="animateImage(this)"></div>
    
    <script>
        function animateImage(div){
            var x = event.clientX;
            var y = event.clientY;
            // console.log(x,y);
            div.style.backgroundPositionX = x * 0.2+'px';
            div.style.backgroundPositionY = y * 0.2+'px';
        }
    </script>
</body>
</html>
