<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheets/styles.css">
    <script src="assets/javascripts/songs.js"></script>
    <script src="assets/javascripts/main.js"></script>
    <script src="assets/javascripts/script.js"></script>
</head>
<body>

    <div class="container">
    <h1>Music App</h1>

    <div class="audioPlayer">
        <audio id="audio" controls>
            <source src="">
        </audio>
        <div class="row">
            <div class="col-2">
                <div>
                    <img src="../../images/hulk5-18463.gif" alt="" id="coverImage">
                </div>
            </div>
            <div class="col-10">
                <button id="play" class="btn btn-primary">Play</button>
                <button id="pause" class="btn btn-secondary">Pause</button>
                <div class="sliderWrapper">
                    <input type="range" value="0" id="slider">
                    <span id="songCovered"></span>
                </div>
            </div>
        </div>
    </div>
<hr>
    <div id="songs">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">Latest Songs</h2>
                <ul id="songsList" class="list-group">

                </ul>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Play List</h2>
                <button id="save" class="btn btn-warning">Save Playlist</button>
                <br><br>
                <ul id="playList" class="list-group">

                </ul>
            </div>
        </div>
    </div>

</div>
    
</body>
</html>
