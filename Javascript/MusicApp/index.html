<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheets/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/stylesheets/custom.css">
    <script src="assets/javascript/songs.js"></script>
    <script src="assets/javascript/scripts.js"></script>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Juke Box</h1>
        <hr>
        <!-- <audio controls id="audio" class="w-100">
            <source src="">
        </audio> -->
        <audio src="" id="audio"></audio>
        <div id="audioPlayer">
            <div class="row">
                <div class="col-md-3">
                    <button class="btn" id="playPause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="btn" id="stopSong">
                        <i class="fas fa-stop"></i>
                    </button>
                    <button class="btn" id="previousSong">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                    <button class="btn" id="nextSong">
                        <i class="fas fa-angle-double-right"></i>
                    </button>
                </div>
                <div class="col-md-9">
                    <input type="range" value="0" id="slider">
                </div>
            </div>
        </div>
        
        <div id="content">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-center">Recently Uploaded</h2>
                    <ul id="songs" class="list-group">

                    </ul>
                </div>
                <div class="col-md-6">
                    <h2 class="text-center">My Playlist</h2>
                    <ul id="playList" class="list-group">

                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
