        <header id="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/logo-wht2.svg" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Discover</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Sad</a>
                        <a class="dropdown-item" href="#">Happy</a>
                        <a class="dropdown-item" href="#">Rock</a>
                        <a class="dropdown-item" href="#">Jazz</a>
                      </div>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">My Music</a>
                    </li>
                  </ul>
    
                  <div class="sociable">
                    <ul class="list-group navbar-nav">
                        <li>Download App</li>
                        <li>
                            <a href="#">
                                <i class="fab fa-apple"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-android"></i>
                            </a>
                        </li>
                    </ul>
                  </div>
    
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="searchSong" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </header>

        <div id="audioPlayer">
            <audio src="" id="audio"></audio>
            <div class="row">
                <div class="col-lg-3">
                    <button class="btn" id="playPause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="btn" id="stopSong">
                        <i class="fas fa-stop"></i>
                    </button>
                    <button class="btn" id="previousSong">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                    <button class="btn" id="nextSong">
                        <i class="fas fa-angle-double-right"></i>
                    </button>
                </div>
                <div class="col-lg-9">
                    <input type="range" value="0" id="slider">
                </div>
            </div>
        </div>

        <div id="content">
            <div class="container-fluid">
                
                <main id="main">
                    <div class="row">
                        <div class="col-md-9">
                            <div id="banner">
                                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                    <img class="d-block w-100" src="assets/images/barish-lete-aana111.png" alt="First slide">
                                    </div>
                                    <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/dhadhak-2.png" alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/Birthday-Shoutout-Himesh-Reshammiya.png" alt="Third slide">
                                    </div>
                                    <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/raiai.png" alt="Third slide">
                                    </div>
                                    <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/isold.png" alt="Third slide">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                                </div>
                            </div>
                            <h2 class="text-center">Recently Uploaded</h2>
                            <ul id="songs">

                            </ul>
                        </div>
                        <div class="col-md-3">
                            <aside id="sidebar">
                                <h2 class="text-center">My Playlist</h2>
                                <button id="savePlaylist" class="btn btn-warning">Save Playlist</button>
                                <button id="sortPlaylist" class="btn btn-warning">Sort Playlist</button>
                                <br><br>
                                <ul id="playList" class="list-group">

                                </ul>
                            </aside>
                        </div>
                    </div>
                </main>
            </div>
        </div>

    </div>

    <script src="assets/javascript/jquery-3.3.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script> 
</body>
</html>
